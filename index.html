<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Asha Merchandise Store</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="TeamAshaLogo.png" alt="Team Asha Logo" class="logo">
      <h1>Team Asha Biking Merchandise Purchase Intent</h1>
    </div>
    <div id="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
  </header>
  <main>
    <div id="product-list" class="product-grid"></div>
  </main>
  <div id="cart-modal" class="cart-modal hidden">
    <button class="cart-close" onclick="toggleCart()" aria-label="Close Cart">&times;</button>
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <label for="buyer-name">Your Name:</label>
    <input type="text" id="buyer-name" placeholder="Enter your name" required>
    <label for="buyer-email">Your Email:</label>
    <input type="email" id="buyer-email" placeholder="Enter your email" required>
    <button onclick="checkout()">Checkout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
